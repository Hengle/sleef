  - echo PATH %ORGPATH%;c:\Cygwin64\bin;c:\Cygwin64\usr\bin;%CD%\build-cygwin\bin;%CD%\build\bin > q.bat
#  - if "%DO_TEST%" == "TRUE" call q.bat
  - call q.bat
