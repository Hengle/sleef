version: 1.0.{build}
build_cloud: lithium
max_jobs: 4
image: Visual Studio 2019
configuration: Release
environment:
  matrix:
  - ENV_BUILD_STATIC: -DBUILD_SHARED_LIBS=TRUE
    COMPILER: MSVC
    DO_TEST: TRUE
  - ENV_BUILD_STATIC: -DBUILD_SHARED_LIBS=FALSE
    COMPILER: MSVC
    DO_TEST: FALSE
